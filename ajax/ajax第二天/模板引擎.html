<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="box">

    </div>
    <script src="./评论列表案例模板/lib/template-web.js"></script>

            uname: '张三',
            age: 20

        console.log(s);
        document.getElementById('box').innerHTML = s;
    </script>
